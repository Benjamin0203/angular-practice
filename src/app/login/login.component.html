<div class="login-container">
  <img src="assets/images/film.png" alt="film" class="film">
  <div class="logo">Movies</div>
  <div class="desc">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus laudantium nam saepe excepturi dicta aspernatur
    voluptas dolor ad, dolorem ipsum quibusdam ut quaerat minima beatae itaque, soluta consectetur? Libero, magni.
  </div>

  <div class="login-form">
    <div class="form-group">
      <label for="uname">Username</label>
      <input type="text" name="uname" class="form-control" [(ngModel)]="username" />
    </div>
    <div class="form-group">
      <label for="pword">Passoword</label>
      <input type="password" name="pword" class="form-control" [(ngModel)]="password" />
    </div>
    <div class="btn-container">
      <div class="error">{{ errorMsg }}</div>
      <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
  </div>
</div>
